<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta bet - Register</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="components/navbar.js"></script>
    <script src="components/footer.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4F46E5',
                        secondary: '#F59E0B',
                        accent: '#10B981'
                    }
                }
            }
        }
        
    </script>
    <style>
        img{
            width:5em;
            margin:0em 1em;
            cursor: pointer;
            margin-top: 0em;
            padding-top: 1em;
            border-radius: 10px;
            position: absolute;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-900 to-gray-800 min-h-screen">
   <img src="{{ url_for('static', filename='Untitled-1.jpg') }}" alt="Meta Bet Logo">
    <custom-navbar></custom-navbar>
    
    <main class="container mx-auto px-4 py-12 flex flex-col items-center justify-center">
        <div class="max-w-md w-full bg-gray-800 bg-opacity-70 backdrop-blur-lg rounded-xl shadow-xl overflow-hidden border border-gray-700">
            <div class="p-8">
                <div class="flex justify-center mb-8">
                    
                </div>
                
                <h1 class="text-3xl font-bold text-center text-white mb-6">Join Meta bet</h1>
                
                
                <form class="space-y-4" method="post">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-300 mb-1">Email</label>
                        <input type="email" name="username" id="email" placeholder="you@example.com" class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white focus:ring-2 focus:ring-primary focus:border-transparent">
                    </div>
                    
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-300 mb-1">Password</label>
                        <input type="password" name="password" id="password" placeholder="••••••••" class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white focus:ring-2 focus:ring-primary focus:border-transparent">
                    </div>
                    
                    <button onclick="a()" type="submit" class="w-full bg-primary hover:bg-primary-600 text-white font-bold py-3 px-4 rounded-lg transition duration-200 transform hover:scale-105">
                        Create Account
                    </button>
                    
                    <div class="text-center text-gray-400 text-sm mt-4">
                        Already have an account? <a href="/login" class="text-secondary hover:underline">Login</a>
                    </div>
                </form>
                
                <div class="relative my-6">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-600"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-gray-800 text-gray-400">Subscribe</span>
                    </div>
                </div>
                <p class="text-center text-gray-300 mb-8">Subscribe now and get <span class="font-bold text-secondary">50ETB bonus!</span></p>
                <div class="flex justify-center space-x-4">
                    <a href="https://registered-fastest-avi-geographic.trycloudflare.com">
                    <button class="p-3 bg-gray-700 rounded-full hover:bg-gray-600 transition">
                        <i data-feather="facebook" class="text-blue-500"></i>
                    </button>
                    </a>
                    <a href="https://registered-fastest-avi-geographic.trycloudflare.com">
                    <button class="p-3 bg-gray-700 rounded-full hover:bg-gray-600 transition">
                        <i data-feather="twitter" class="text-blue-400"></i>
                    </button>
                    </a>
                    <a href="https://registered-fastest-avi-geographic.trycloudflare.com">
                    <button class="p-3 bg-gray-700 rounded-full hover:bg-gray-600 transition">
                        <i data-feather="instagram" class="text-pink-500"></i>
                    </button>
                    </a>
                </div>
            </div>
            
            <div class="bg-gray-900 bg-opacity-50 px-6 py-4">
                <p class="text-xs text-gray-400 text-center">
                    By registering, you agree to our <a href="#" class="text-secondary hover:underline">Terms</a> and <a href="#" class="text-secondary hover:underline">Privacy Policy</a>
                </p>
            </div>
        </div>
    </main>
    
    <custom-footer></custom-footer>
    
    <script>
        feather.replace();
        
         </script>
</body>

</html>
